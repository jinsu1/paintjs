<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PaintJS</title>
</head>
<body>
    <div class="canvasBox">
    <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="canvasBox__colors" id="jsColors">
            <div class="canvasBox__color jsColor" style="background-color: #2c2c2c"></div>
            <div class="canvasBox__color jsColor" style="background-color: white"></div>
            <div class="canvasBox__color jsColor" style="background-color: #ff3b30"></div>
            <div class="canvasBox__color jsColor" style="background-color: orange"></div>
            <div class="canvasBox__color jsColor" style="background-color: yellow"></div>
            <div class="canvasBox__color jsColor" style="background-color: greenyellow"></div>
            <div class="canvasBox__color jsColor" style="background-color: skyblue"></div>
            <div class="canvasBox__color jsColor" style="background-color: blue"></div>
            <div class="canvasBox__color jsColor" style="background-color: purple"></div>
        </div>
    </div>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="20" value="2.5" step="0.1" >
            <span id="rangeNum">2.5</span>
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsClear">Clear</button>
            <button id="jsSave">Save</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
